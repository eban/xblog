---
layout: default
---
<div>
<h2><a href="{{ page.url | absolute_url }}">{{ page.title }}</a></h2>
  {{ content }}
  &nbsp;
  <div class="f6"><div class="float-right">{{ page.date | date: "%F %T %z (%a)" }}</div></div>
  <div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{ page.previous.url | relative_url}}">&laquo; {{ page.previous.title }}</a>
  {% endif %}
  {% if page.previous and page.next %}
    |
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{ page.next.url | relative_url}}">{{ page.next.title }} &raquo;</a>
  {% endif %}
</div>

<hr/>

<p>
<address><a href="https://twitter.com/eban">わたなべひろふみ</a><br>
</address>
</p>
